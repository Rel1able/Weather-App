<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>Weather App</header>
    <div class="container">
        
        
    
        <div class="form-div">
            <form>
                <div class="form-data">
                    <input type="text" id="cityName" placeholder="Enter the name of the City">
                    <button class="submit-btn" type="submit">Search</button>
                </div>
                
            </form>
        </div>
        <div class="weather-data">
                <div class="wrapper">
                    <div id="temperature"></div>
                    <div id="humidity"></div>
                </div>
                <div class="wrapper2">
                    <div id="address"></div>
                    <img class="weather-icon">
                </div>
                <div class="wrapper">
                    <div id="wind"></div>
                    <div id="precipitations"></div>
                </div>
                
                
        </div>
    </div>

    
    <footer>Made by Rel1able</footer>
</body>
</html>
